<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Changes Extractor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container popup">
      <div class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" width="48" height="48" />
        </div>
        <h1 class="title">Code Changes Extractor</h1>
        <p class="subtitle">
          Extract and analyze code changes from your current branch
        </p>
      </div>

      <button id="extractButton" class="primary-button">
        <svg
          width="20"
          height="20"
          viewBox="0 0 20 20"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 4V16M10 16L6 12M10 16L14 12"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        Extract Changes
      </button>

      <div id="statusMessage" class="status-message hidden"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
