<!DOCTYPE html>
<html>
  <head>
    <title>Azure DevOps Diff Extractor</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:11434; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Azure DevOps Diff Extractor</h1>
        <button id="extractButton">Extract Changes</button>
      </div>

      <!-- Code Changes Section -->
      <div id="fileName" class="section-card">
        <div class="section-header">
          <h2 class="section-title">Code Changes</h2>
        </div>
        <div class="section-content">
          <div class="empty-state">Click 'Extract Changes' to start</div>
        </div>
      </div>

      <!-- Explanation Section -->
      <div id="explanation" class="section-card hidden">
        <div class="section-header">
          <h2 class="section-title">Changes Explanation</h2>
        </div>
        <div class="explanation-content"></div>
      </div>

      <!-- Review Message Section -->
      <div id="reviewMessage" class="section-card hidden">
        <div class="section-header">
          <h2 class="section-title">Review Request Message</h2>
          <div class="button-group">
            <button id="copyMessageButton" class="copy-button">
              <span class="button-text">Copy Message</span>
            </button>
            <button id="regenerateMessageButton" class="regenerate-button">
              <span class="button-text">Regenerate</span>
            </button>
          </div>
        </div>
        <div class="section-content">
          <pre id="messageText" class="message-text"></pre>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
